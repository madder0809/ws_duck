<include file="Public/base"/>

<div class='main'>
	<div class="details">
	    <h3>产品管理 > 产品管理</h3>
	</div>

	<div class='header_action'>
		<span>产品列表</span>
		<div>
			<a href='{:U("add")}' class='modal header_btn'>添加</a>
			<a href='{:U("import")}' class='modal header_btn'>导入</a>
		</div>
	</div>

	<div class='main_content'>
		<div class='header_seach'>
			<form action="{:U('Products/index')}" method="post">
			<input type="submit" value="查询">
			</form>
		</div>
			<div style="width: 100%;overflow: auto;">
				<table class='table'>
					<thead>
						<tr>
							<th>产品ID</th>
							<th>标题</th>
							<th class='table_action' style="width: 250px">操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="list" id="list">
							<tr>
								<td>{$list.id}</td>
								<td>{$list.title}</td>
								<td>
									<a href="{:U('edit',array(id=>$list[id],type=>$type))}" class="modal table_btn">编辑</a>
									<a href="{:U('del',array('id'=>$list[id],type=>$type))}" class='ask_del table_btn_info'>删除</a>
								</td>
							</tr>
						</volist>
					</tbody>
				</table>
			</div>
		{$_page}
	</div>
</div>
